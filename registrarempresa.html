<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresarial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #880100, #cc0033);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: fade-in 1s ease-out forwards;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(15deg);
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px) rotateX(15deg) rotateY(15deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }
        }
        h1 {
            margin-top: 0;
            color: #880100;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            animation: color-change 4s infinite alternate;
        }
        @keyframes color-change {
            from { color: #fff; }
            to { color: #ff8800; }
        }
        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 32px);
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: #f2f2f2;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateZ(20px);
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        button:focus {
            background-color: #ddd;
            transform: scale(1.02) translateZ(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #880100;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #660000;
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
            animation: footer-fade-in 2s ease-out forwards;
        }
        @keyframes footer-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #880100;
            font-size: 24px;
            cursor: pointer;
            animation: icon-bounce 2s infinite alternate;
            transform-style: preserve-3d;
        }
        @keyframes icon-bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .icon:hover {
            animation-play-state: paused;
        }
        @media (max-width: 768px) {
            .container { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro Empresarial - Controle de Estoque</h1>
        <form action="/authempresa" method="POST">
            <input type="text" name="empresa" placeholder="Nome da Empresa" aria-label="Nome da Empresa" required>
            <input type="password" name="senha" placeholder="Senha" aria-label="Senha" required>
            <button type="submit">Registrar-se</button>
        </form>
        <p class="footer">Â© 2024 Controle de Estoque. Todos os direitos reservados.</p>
        <div class="icon" aria-hidden="true">ðŸš€</div>
    </div>
</body>
</html>
