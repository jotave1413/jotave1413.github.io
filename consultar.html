<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #880100;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: #fce4e4;
        }

        nav a {
            color: #880100;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #880100;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #880100;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>
    <nav>
        <a href="/home">Home</a>
        <a href="/consultar" class="active">Consultar Estoque</a>
        <a href="/adicionar">Adicionar Produto</a>
        <a href="/quantidade">Remover Produto</a>
        <a href="/entradas">Registro de Entradas</a>
    </nav>
    <div class="container">
        <h2>Estoque Atual</h2>
        <table>
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </tr>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto[0] }}</td>  
                <td>{{ produto[1] }}</td> 
                <td>{{ produto[2] }}</td>  
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
