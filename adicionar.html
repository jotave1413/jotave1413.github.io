<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #880100;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: #fce4e4;
        }

        nav a {
            color: #880100;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: #880100;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #880100;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #5f0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>
    <nav>
        <a href="/home">Home</a>
        <a href="/consultar">Consultar Estoque</a>
        <a href="/adicionar" class="active">Adicionar Produto</a>
        <a href="/quantidade">Remover Produto</a>
        <a href="/entradas">Registro de Entradas</a>
    </nav>
    <div class="container">
        <h2>Adicionar Novo Produto</h2>
        {% if mensagem %}
        <p style="color: red;">{{ mensagem }}</p>
        {% endif %}
        <form action="{{ url_for('adicionar') }}" method="post">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="codigo">Codigo do Produto:</label>
            <input type="number" id="codigo" name="codigo" required>
            <label for="quantidade">Quantidade do Produto:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
</body>
</html>
